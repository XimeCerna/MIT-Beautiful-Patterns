<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgb(187, 99, 172)"></div>

<script>

var velocityX = 5;
var velocityY = 4;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');


setInterval(function(){ 
if(positionX > 200 || positionX < 0){
  velocityX = -1*velocityX;
}
if(positionY > 200 || positionY < 0){
  velocityY = -1*velocityY;
}
positionX = positionX + velocityX;
ball.style.top = positionX + 'px';

positionY = positionY + velocityY;
ball.style.left = positionY + 'px';
},20)

</script>
